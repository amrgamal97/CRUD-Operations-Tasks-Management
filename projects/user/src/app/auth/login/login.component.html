<body class="align">
  <!-- <app-spinner  class="spinner"></app-spinner> -->
  <!-- <h1 style="color: white">Task Management</h1> -->
  <div class="grid">
    <form class="form login" [formGroup]="loginForms">
      <mat-card *ngIf="email.invalid && email.touched && email.dirty">
        <mat-card-content
          style="
            color: red;
            font-weight: 500;
            background-color: white;
            padding: 10px;
            border-radius: 10px; ;
          "
        >
          Please enter a valid email address!
        </mat-card-content>
      </mat-card>
      <mat-card *ngIf="password.invalid && password.touched && password.dirty">
        <mat-card-content
          style="
            color: red;
            font-weight: 500;
            background-color: white;
            padding: 10px;
            border-radius: 10px; ;
          "
        >
          Password Should Be At Least 5 Characters!
        </mat-card-content>
      </mat-card>
      <!-- testing -->
      <div class="form__field">
        <label for="login__username">
          <svg class="icon">
            <use xlink:href="#icon-user"></use></svg
          ><span class="hidden">Username</span></label
        >
        <input
          autocomplete="username"
          id="login__username"
          type="text"
          name="username"
          class="form__input"
          placeholder="Email"
          formControlName="email"
        />
      </div>

      <div class="form__field">
        <label for="login__password"
          ><svg class="icon">
            <use xlink:href="#icon-lock"></use></svg
          ><span class="hidden">Password</span></label
        >
        <input
          id="login__password"
          type="password"
          name="password"
          class="form__input"
          placeholder="Password"
          formControlName="password"
        />
      </div>

      <div class="form__field">
        <input
          type="submit"
          value="Sign In"
          (click)="signIn()"
          [disabled]="loginForms.invalid"
        />
      </div>
    </form>

    <p class="text--center">
      Not a member? <a routerLink="/register">Sign up now</a>
      <svg class="icon">
        <use xlink:href="#icon-arrow-right"></use>
      </svg>
    </p>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons">

        d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"
      />

    <symbol id="icon-user" viewBox="0 0 1792 1792">

</body>
