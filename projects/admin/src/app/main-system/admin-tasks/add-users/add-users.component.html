<div class="p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Add New Task</h1>
    <button mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <form [formGroup]="createTask">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input matInput placeholder="title" formControlName="title" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>User</mat-label>
          <mat-select formControlName="userId">
            <mat-option *ngFor="let item of users" [value]="item?.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Deadline Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="deadline" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- <div class="col-md-12">
        <label for="selector" class="btn btn-success m-2">Select Image</label>
        {{ fileName }}
        <input
          type="file"
          class="form-control"
          hidden
          id="selector"
          (change)="selectImage($event)"
        />
      </div> -->

      <div class="col-md-12" style="margin: 1.25em 0">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="task description ...."
            formControlName="description"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <button
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="createNewTask()"
        [disabled]="createTask.invalid"
        *ngIf="update"
      >
        Create
      </button>
      <button
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="updateTask()"
        [disabled]="createTask.invalid"
        *ngIf="!update"
      >
        Update
      </button>

      <button mat-flat-button class="btn btn-danger py-1 px-5" matDialogClose>
        Close
      </button>
    </div>
  </footer>
</div>
