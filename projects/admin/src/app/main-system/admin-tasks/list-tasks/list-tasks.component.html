<!-- List of Tasks -->

<div class="listBox" style="overflow: scroll">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-100 mt-2"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position" (taskInfo)="(arrTest)">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.user }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef>DeadLine Date</th>
      <td mat-cell *matCellDef="let element">{{ element.deadline }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="w-20"
        style="position: relative"
      >
        <button
          mat-raised-button
          color="accent"
          style="
            margin: 10px;
            width: 90px;
            position: absolute;
            top: 0px;
            left: 0;
          "
          (click)="addTask()"
        >
          Add Task
        </button>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        style="position: relative; text-align: center"
      >
        <button
          class="btn btn-warning update"
          mat-raised-button
          (click)="updateTask(element)"
        >
          Update
        </button>
        <button
          mat-raised-button
          color="warn"
          class="update"
          (click)="deleteTask(element._id)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
